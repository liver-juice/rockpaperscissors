    <!DOCTYPE html>
    <html lang="en">

    <body>
        <h1> OPEN DA CONSOLE MF. </h1>
        <script>
            //generate random choice for the computer
                //how? generate random num between 1 and 3. assign to choice depending on value
            //gather choice input from the user
            //if user beats computer:
                // log "user wins!"
            //else if computer beats user:
                // log "computer wins!"
            //else:
                // it must be a tie

                
                function getComputerChoice(){
                    num = Math.ceil(Math.random() * 3)
                    if (num === 1){
                        return 'rock';
                    }
                    else if (num === 2){
                        return 'paper';
                    }
                    else {
                        return 'scissors';
                    }
                }
                
                function getHumanChoice(){
                    let choice = prompt('CHOOSE WISELY WARRIOR. ROCK... PAPER... SCISSORS..');
                    return choice;
                }




                function playGame(){
                    let humanScore = 0;
                    let computerScore = 0;

                
                    function playRound(humanChoice, computerChoice){
                        if (humanChoice === 'rock' && computerChoice === 'paper' || humanChoice === 'paper' && computerChoice === 'scissors' || humanChoice === 'scissors' && computerChoice === 'rock'){
                            console.log(`You lose! ${computerChoice} beats ${humanChoice}`);
                            return computerScore += 1;
                        }
                        else if (computerChoice === 'rock' && humanChoice === 'paper' || computerChoice === 'paper' && humanChoice === 'scissors' || computerChoice === 'scissors' && humanChoice === 'rock'){
                            console.log(`You win! ${humanChoice} beats ${computerChoice}`);
                            return humanScore += 1;
                        }
                        else if (humanChoice === computerChoice){
                            console.log('Its a draw');
                        }
                        else {
                            console.log('RED ALERT, DANGER! INVALID RESPONSE.');
                        }
                    }

                    for (let i = 0; i < 5; i++){
                        const humanSelection = getHumanChoice();
                        const computerSelection = getComputerChoice();
                        playRound(humanSelection.toLowerCase(), computerSelection);
                        console.log(`HUMAN: ${humanScore} COMPUTER: ${computerScore}`);
                    }

                }

                playGame()
        </script>
    </body>
